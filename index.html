<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Polgár Botond</title>
  </head>
  <body>
        
        <form action="/action_page.php" method="get">
        <fieldset id="kot_m">
            <legend>regisztráció:</legend>
            <label for="fname">felhasználónév</label>
            <input type="text" id="fname" name="fname" placeholder="csak ékezetmentes betűk"><br><br>
            <label for="pword">jelszó</label>
            <input type="text" id="pword" name="pword" placeholder="min. 3 karakter"><br><br>
            <label for="email">e-mail cím</label>
            <input type="email" id="email" name="email" placeholder="vmi@vmi.hu"><br><br>
        </fieldset>

        <fieldset id="szuletes">
            <legend>születés</legend>
            <label for="birthday">születési dátum</label>
            <input type="date" id="birthday" name="birthday"><br><br>
         <fieldset class="kulon">
            <legend>személyes</legend>
            <div>
                <input type="checkbox" id="angol" name="angol" value="angol">
                <label for="angol">angol</label><br>
                <input type="checkbox" id="nemet" name="nemet" value="nemet">
                <label for="nemet">német</label><br>
            </div>
            <div>
            <label for="szakok">Választott szak:</label>
            <select name="szakok" id="szakok">
              <option value="csoport">SZFA</option>
              <option value="csoport">SZFA1</option>
              <option value="csoport">SZFA2</option>
              <option value="csoport">SZFB</option>
            </select><br>
            </div>
            <div>
            <input type="radio" id="ferfi" name="ferfi" value="ferfi">
            <label for="ferfi">férfi</label><br>
            <input type="radio" id="no" name="no" value="no">
            <label for="no">nő</label><br> 
            </div>
        </fieldset>
        </fieldset>
        <input id="gomb" type="submit" value="regisztráció">
       </form>
  </body>
</html>
